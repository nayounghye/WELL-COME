    <style>
        body {
          margin: 0;
          padding: 0;
          height: 130vh;
        }
  
        /** 
        섹션 1
         */
        .section1 {
          width: 100%;
          height: 100%;
          position: fixed;
          transition: opacity 0.5s ease;
        }
  
        .section1-container.img {
          display: flex;
          width: 80%;
          align-items: center;
          justify-content: center;
        }
  
        /* 이미지 공통 스타일 */
        img.img {
          width: 660px;
          height: auto;
          flex-shrink: 0;
          position: relative;
          box-shadow: 5px 5px 14px #0000007c;
        }
  
        @media screen and (max-width: 375px) {
          img.img {
            width: 300px;
            height: auto;
            box-shadow: 2px 2px 7px #0000007c;
          }
        }

        }

        }
   */
  
        /* 웰컴을 선택하는 이유? 텍스트 */
  
        .section1-container.img {
          display: flex;
          justify-content: center;
          align-items: center;
        }
  
        .section1-container.text {
            width: 100%;
          height: 100%;
          position: fixed;
          display:flex;
          flex-direction:column;
          justify-content: center;
          align-items: center;
        }

        .section1-text.wellcome {
          font-size: 110px;
          font-weight: bold;
          margin: 0;
          padding: 0;
        }
        .section1-text.text {
          font-size: 100px;
          margin: 0;
          padding: 0;
        }


  
        .section1-text.choice {
          font-size: 140px;
          font-weight: bold;
          margin: 0;
          padding: 0;
        }
  
        /* 여권 이미지별 스타일 */
        img.passport1 {
          transform: rotate(-8.515deg);
          z-index: 3;
          left: 170px;
          top: -280px;
        }
        img.passport2 {
          transform: rotate(28.515deg);
          z-index: 2;
          left: 140px;
          top: -200px;
        }
  
        img.passport3 {
          transform: rotate(-8.104deg);
          z-index: 1;
          right: -300px;
          top: -10px;
        }
  
        img.passport4 {
          transform: rotate(17.104deg);
          z-index: 5;
          left: 50px;
          bottom: 600px;
        }
  
        img.passport5 {
          transform: rotate(-30.104deg);
          z-index: 4;
          left: 200px;
          bottom: 700px;
        }
  
        /* 여권 애니메이션 */
        @keyframes moveTo10 {
          to {
            transform: translate(-100vw, -100vh);
            opacity: 0;
          }
        }
  
        @keyframes moveTo12 {
          to {
            transform: translateY(-100vh);
            opacity: 0;
          }
        }
  
        @keyframes moveTo3 {
          to {
            transform: translateX(100vw);
            opacity: 0;
          }
        }
  
        @keyframes moveTo8 {
          to {
            transform: translate(-100vw, 100vh);
            opacity: 0;
          }
        }
  
        @keyframes moveTo5 {
          to {
            transform: translate(100vw, 100vh);
            opacity: 0;
          }
        }
  
        
        /**

        .why-item {

          width: 100%;
          font-size: 34px;
          font-weight: bolder;
          color: #fff;
        }

        .section3-container.text > button {

        border-radius: 5px;
        transition: background-color 0.2s ease-in-out;

        border: none; /* 버튼 테두리 제거 */
        outline: none; /* 포커스 시 테두리 제거 */
        }
